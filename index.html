<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./return.svg" type="image/x-icon" />
    <title>Best Return</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1><img src="./return.svg" alt="." /> best return</h1>
    <span class="time-display">aa</span>
    <table>
      <tbody>
        <tr id="profitPercentage">
          <td class="upgrade">E E E E E</td>
          <td class="profit">( +%)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr id="profit">
          <td class="upgrade">E E E E E</td>
          <td class="profit">( +fix)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr id="chanceToGetMoney">
          <td class="upgrade">E E E E E</td>
          <td class="profit">( %chance)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr id="amountToGet">
          <td class="upgrade">E E E E E</td>
          <td class="profit">( chanceValue)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr id="amountPercentage">
          <td class="upgrade">E E E E E</td>
          <td class="profit">( %ofTotal)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
      </tbody>
    </table>
    <main>
      <p id="actual-amount">6400</p>
      <p id="coin-per-second">400<span>/sec</span></p>
    </main>
    <div>
      <button>reset</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
