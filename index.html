<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./return.svg" type="image/x-icon" />
    <title>Best Return</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1><img src="./return.svg" alt="." /> best return</h1>
    <span class="time-display">aa</span>
    <table>
      <tbody>
        <tr>
          <td class="upgrade">E E E E E</td>
          <td class="gain">( +%)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr>
          <td class="upgrade">E E E E E</td>
          <td class="gain">( +fix)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr>
          <td class="upgrade">E E E E E</td>
          <td class="gain">( %chance)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr>
          <td class="upgrade">E E E E E</td>
          <td class="gain">( chanceValue)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
        <tr>
          <td class="upgrade">E E E E E</td>
          <td class="gain">( %ofTotal)</td>
          <td>
            <button class="invest"><img src="./increase.svg" alt="+" /></button>
          </td>
        </tr>
      </tbody>
    </table>
    <main id="actual-amount">6400 $</main>
    <footer id="coin-per-second">400<span>/sec</span></footer>
    <div id="coin-per-second">
      <button>reset</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
